// ----------- Build script configuration -----------

buildscript {

    ext {
        artifactGroup = "org.cfg4j.sample"
        artifactVersion = "1.0.0-SNAPSHOT"

        springBootVersion = "2.1.9.RELEASE"
        cfg4jVersion = "4.4.0"
    }
}

// ----------- Plugins -----------

apply plugin: "java"

// ----------- Task configurations -----------
defaultTasks "clean", "build"

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}